<form>
  <h2><b>Sign In</b></h2>
  <p>New to Gold For Code?  <a href="./register.html" class="account"> Create an account.</a></p>
  <label for="email"><b>Email</b></label><br>
  <input type="text" placeholder="Enter Email" name="email" maxlength="30" size="30" required/><br><br>
      
  <label for="psw"><b>Password</b></label><br>
  <input type="text" placeholder="Enter Password" name="psw" maxlength="30" size="30" required/>
  <p><a href="./forgetpsw.html">Forget password?</a></p><br>
  <input type="checkbox" checked="unchecked" name="remember"> Keep me signed in. <br>
  <p>By signing in to your account,you agree to our <a href="privacy.html">Privacy Policy</a>and <a href="termsandconditions.html">Terms & Conditions.</a></p>
  <button type="submit">Sign In</button>
</form>
